#{extends 'CRUD/layout.html' /}
#{set title: "班级设置"/}

<div id="crudShow">

    <h2 id="crudShowTitle">班级设置</h2>

    <div class="objectForm">
    #{form action:@ssave(classExtend?.classId), enctype:'multipart/form-data'}
        <div class="crudField crud_select">
            <label for="classExtend_color">
                皮肤
            </label>
            <select id="classExtend_color" name="classExtend.color">
                #{list items:com.arj.ziguiw.common.ClassTemplateColor.map, as : 'c'}
                    <option value="${c.key}" #{if classExtend?.color == c.key}selected="true"#{/if}>${c.value}</option>
                #{/list}
            </select>
        </div>
        <div class="crudField crud_select">
            <label for="classExtend_hot">
                推荐
            </label>
            <select id="classExtend_hot" name="classExtend.hot">
                    <option value="${com.arj.ziguiw.common.Boolean.NO}" #{if classExtend?.hot == com.arj.ziguiw.common.Boolean.NO}selected="true"#{/if}>否</option>
                    <option value="${com.arj.ziguiw.common.Boolean.YES}" #{if classExtend?.hot == com.arj.ziguiw.common.Boolean.YES}selected="true"#{/if}>是</option>
            </select>
        </div>
        <p class="crudButtons">
        *{<input type="submit" name="_save" value="&{'crud.save', type.displayName}" />}*
            <input type="submit" name="_saveAndContinue" value="保存" />
        </p>

    #{/form}
    </div>

</div>
