#{extends 'homemain.html'/}
#{set 'title'}
我的空间-照片详细页
#{/set}
<div class="sp_main_right">
    <div class="bobti">
        <div class="diary_tit">相册详情</div>
        <div class="album_t">
        #{if userBase.id == user?.id}
            <span class="album_upload_d">
                #{a @UserPhotos.uploadUI()}上传图片#{/a}
            </span>
        #{/if}
        </div>
    </div>
    <div class="clearfix">
        <noscript>
            <style>
                .es-carousel ul{
                    display:block;
                }
            </style>
        </noscript>
        <script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">
            <div class="rg-image-wrapper">
                {{if itemsCount > 1}}
                <div class="rg-image-nav">
                    <a href="#" class="rg-image-nav-prev">Previous Image</a>
                    <a href="#" class="rg-image-nav-next">Next Image</a>
                </div>
                {{/if}}
                <div class="rg-image"></div>
                <div class="rg-loading"></div>
                <div class="rg-caption-wrapper">
                    <div class="rg-caption" style="display:none;">
                        <p></p>
                    </div>
                </div>
            </div>
        </script>
        <div id="rg-gallery" class="rg-gallery">
            <div class="rg-thumbs">
                <!-- Elastislide Carousel Thumbnail Viewer -->
                <div class="es-carousel-wrapper">
                    <div class="es-nav">
                        <span class="es-nav-prev">Previous</span>
                        <span class="es-nav-next">Next</span>
                    </div>

                    <div class="es-carousel">
                        <ul>
                            #{list list,as:'userPhotos'}
                                <li>
                                    <p>
                                        <a href="#">
                                            <img src="${ctx}/${com.arj.ziguiw.common.ImageSize.getImage(userPhotos.url,com.arj.ziguiw.common.ImageSize.PHOTOSHOW)}" width="157" height="117"
                                                 data-large="${ctx}/${com.arj.ziguiw.common.ImageSize.getImage(userPhotos.url,com.arj.ziguiw.common.ImageSize.SZD)}"
                                                 data-description="${userPhotos.text}" />
                                        </a>
                                    </p>
                                    <p class="photo_na">${userPhotos.text}</p>
                                </li>
                            #{/list}
                        </ul>
                    </div>
                </div>
                <!-- End Elastislide Carousel Thumbnail Viewer -->
            </div><!-- rg-thumbs -->
        </div><!-- rg-gallery -->
        <script src="@{'/public/javascripts/jquery-1.7.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery.tmpl.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery.easing.1.3.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/jquery.elastislide.js'}" type="text/javascript" charset="${_response_encoding}"></script>
        <script src="@{'/public/javascripts/gallery.js'}" type="text/javascript" charset="${_response_encoding}"></script>
    </div>
</div>
