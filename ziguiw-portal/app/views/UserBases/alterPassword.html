#{extends 'homemain.html'/}
#{set 'title'}
我的空间-修改密码
#{/set}

    <!--main_right B-->
    <div class="sp_main_right">
        <div class="bobti">
            <div class="diary_tit">修改密码</div>
        </div>
        <form action="/UserBases/updatePassword?userId=${userId}" method="post">
        <div class="change_sec">
            <ul class="errorMessage">
                <li><span>${flash.error}</span></li>
            </ul>
            <table>
                <tr>
                    <td align="right" width="15%">
                        <span>现有密码：</span>
                    </td>
                    <td width="70%">
                        <input type="password" class="change_inp" name="oldPassword"/>
                    </td>
                </tr>
                <tr>
                    <td align="right" width="15%">
                        <span>新密码：</span>
                    </td>
                    <td width="70%">
                        <input type="password" class="change_inp" name="newPassword"/>
                    </td>
                </tr>
                <tr>
                    <td align="right" width="15%">
                        <span>再输入一次：</span>
                    </td>
                    <td width="70%">
                        <input type="password" class="change_inp" name="secondPassword"/>
                    </td>
                </tr>
                <tr>
                    <td align="right" width="15%"></td>
                    <td width="70%"><input type="submit" value="确认修改" class="per_inf_btn"></td>
                </tr>
            </table>



        </div>
        </form>
    </div>
