#{extends 'homemain.html'/}
#{set 'title'}
我的空间-创建日志
#{/set}
    <!--main_right B-->
    <div class="sp_main_right">
        <div class="bobti">
            <div class="diary_tit">创建日志</div>
        </div>
        <div class="diary_write">
            <form enctype="multipart/form-data" name="form" action="/UserDiarys/create" method="post">
                <div class="red">
                ${flash.error}
                </div>
            <ul>
                <li>
                    <label>日志标题：</label>
                    <input type="text" class="inp_txt" name="title">
                </li>
                <li>
                    <label>描述:</label>
                    <input type="text" class="inp_txt" name="description">
                </li>
                <li>
                    <label>日志正文：</label>
                    <!-- edit article B-->
                    <div class="art_zw">
                    #{editor id:"object_content", name:"content", height:"450px" /}
                    </div>
                    <!-- edit article E-->
                </li>
                <input type="hidden" value="${userBase.id}" name="userId">
                <li>
                    <input type="submit" class="diary_btn" value="发表">
                </li>

            </ul>
            </form>
        </div>

    </div>
    <!--main_right E-->
