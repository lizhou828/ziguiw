<table width="729" cellspacing="0" cellpadding="0" border="0">
    <tbody>
    <tr>
        <td class="t1 font-2">
            时间
        </td>
        <td class="t1 font-2">
            活动名称
        </td>
        <td class="t1 font-2">
            内容
        </td>
        <td class="t1 font-2">
            操作
        </td>
    </tr>
    #{if  page.data != null && page.data.size() != 0}

            </td>

            <td class="t2">
            ${data.title}
            </td>
            <td>
            ${data.text}
            </td>
            <td>
                <a href="#" class="icon16 "><img src="ucimages/book_open.png" alt="" title="查看"></a>
            </td>
        </tr>
        #{/list}
    #{/if}
    #{else }
    <tr>
        没有找到相关记录!
    </tr>
    #{/else}


    </tbody>
</table>
<div class="pageNav">
#{page page : page, url : "/GrowFootprints/tlist", paramIds : "bjId xsId startTime endTime", isAjax : "true"/}
