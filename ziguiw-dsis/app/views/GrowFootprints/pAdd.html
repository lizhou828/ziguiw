#{extends 'main.html'/}
#{set title:'成长足迹——子贵网用户中心'/}
#{script 'My97DatePicker/WdatePicker.js'/}

<script type="text/javascript">
    function checkForm(){
        var time =document.getElementById("time").value;
        var activitiesName =document.getElementById("activitiesName").value;
        var place=document.getElementById("place").value;
        var result=document.getElementById("result").value;
        if(time == null ||time == '' || activitiesName == null || activitiesName == ''|| place == null || place == '' || result == null || result ==''){
            alert("请把成长足迹信息填写完整!");
            return false;
        }
        return true;
    }
</script>

<div class="right">
    <div class="bobti">
        成长足迹
    </div>

    <div id="addOneGrowFootPrint">

            <span style="padding-left: 20px;  font-size: 17px;">
                    <a href="/GrowFootprints/pAdd" target="_self" style="color: orange;">添加</a>
                   <a href="/GrowFootprints/plist?xsId=${student.xsId}" target="_self" style="color: orange;">返回</a>
            </span>

    </div>
    <div class="xunc_2 font-2" id= "listTable">
        <form action="/GrowFootprints/pCreate"method="post" onsubmit="return checkForm()">
             <table width="729" cellspacing="0" cellpadding="0" border="0">
                 <tbody>
                    <tr>
                        #{if  studentList != null & studentList.size() > 1}
                            <td class="t1 font-2">
                                孩子
                            </td>
                        #{/if}
                        <td class="t1 font-2">
                            时间
                        </td>
                        <td class="t1 font-2">
                            活动名称
                        </td>
                        <td class="t1 font-2">
                            结果
                        </td>
                        <td class="t1 font-2">
                            地点
                        </td>
                    <td class="t1 font-2">
                    操作
                    </td>
                    </tr>
                    <tr>
                        #{if  studentList != null & studentList.size() > 1}
                            <td class="t1 font-2">
                                   <select name="xsId">
                                       #{list items:studentList,as:'student'}
                                            <option value="${student.xsId}">${student.xsXming}</option>
                                       #{/list}
                                   </select>
                            </td>
                        #{/if}
                        <td class="t1 font-2">
                            <input id="time" name="time" onclick="WdatePicker()" class="Wdate" style="float: none"/>
                        </td>
                        <td class="t1 font-2">
                            <input id="activitiesName" name="activitiesName"/>
                        </td>
                        <td class="t1 font-2">
                            <input id="result" name="result"/>
                        </td>
                        <td class="t1 font-2">
                            <input id="place" name="place"/>
                        </td>
                        <td class="t1 font-2">
                            <input type="submit" value="完成添加">
                        </td>
                    </tr>
                </tbody>
              </table>
        </form>
    </div>


</div>
