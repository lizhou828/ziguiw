#{extends 'WapUCs/home.html'/}
<div class="bobti">
    作业查询<span style="color:#2d2d2d;font-family:Arial, Helvetica, sans-serif;font-weight:normal;font-size:12px;">（以下考勤信息仅供参考）</span>
</div>
<div class="xunc_1-1">
    <font color="red"><p> &nbsp;近一个月内的信息</p></font>
</div>

<div class="kaoqin_con">
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
        <tr>
            <th width="75%">作业内容</th>
            <th width="25%">时间</th>
        </tr>
        #{if page == null || page .data == null}
            <tr>
                <td>没有相关信息！</td>
                <td></td>
            </tr>

        #{/if}
        #{else }
            #{list items:page.data,as:'data'}
                <tr>
                    <td> ${data['MSM_CONTENT']}</td>
                    <td>  ${data['DISPLAY_DATE']}</td>
                </tr>
            #{/list}
        #{/else}


    </table>

</div>
